<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Smart Contract Interaction</title>
    <style>
        /* ... existing styles ... */

        /* Styles for the tabs */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
    <h1>Interact with Ethereum Smart Contract</h1>

    <!-- Tabs -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Contract')">Contract</button>
        <button class="tablinks" onclick="openTab(event, 'Notes')">Notes</button>
    </div>

    <!-- Contract Tab -->
    <div id="Interact Smart Contract" class="tabcontent">
        <!-- ... existing HTML for contract interaction ... -->
    </div>

    <!-- Notes Tab -->
    <div id="Notes" class="tabcontent">
        <h3>Notes</h3>
        <textarea id="notes" placeholder="This is still in the test phase. Use it at your own risk even on testnet."></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>

    <script>
        async function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
    
            // If the Interact Smart Contract tab is clicked, import app.js
            if (tabName === 'Interact Smart Contract') {
                await import('./app.js');
            }
        }
    
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
